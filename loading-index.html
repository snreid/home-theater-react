<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./public/bootstrap-3.3.7-dist/css/custom-bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/loading-index.css">

    <title>Home Theater</title>
  </head>
  <body>
    <h2 id='loading-header'>Home Theater</h2>
    <div class='loader' id='loader'></div>
    <div id='loader-message'>Your library is loading...</div>

    <script type='text/javascript'>
			var $ = require('jquery')
      const messages = ["Awesomeness is coming..."]
      let messageCounter = 0
      setTimeout(function(){
        if(messageCounter <= messages.length){
          $('#loader-message').html(messages[messageCounter])
          messageCounter++
        }
      }, 5000);
    </script>
  </body>
</html>
